<!DOCTYPE html>
<html lang="en">

<head>
    <title>formulaire</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <style>
        fieldset {
            background-color: #eeeeee;
            margin: 1.5%;
        }
        
        legend {
            background-color: gray;
            color: white;
            padding: 5px 10px;
        }
        
        input {
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">
        Mon premier formulaire HTML5.
    </h1>
    <form action="">
        <fieldset>
            <legend>Informations personnelles</legend>
            <label for="fname">Nom:</label>
            <input type="text" id="fname" name="fname" placeholder="saisir votre nom"><br><br>
            <label for="lname">Prenom:</label>
            <input type="text" id="lname" name="lname" placeholder="saisir votre prenom"><br><br>

            <label>Sexe:</label><br>
            <input type="radio" id="male" name="gender" value="male" checked>
            <label for="male">Masculin</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Feminin</label><br><br>

            <label for="start">Date de naissance:</label>
            <input type="date" id="start" name="trip-start" value="2000-05-07" min="1920-01-01" max="2008-01-01"><br><br>
            <label for="lieuNaissance">Lieu de naissance:</label>
            <input list="wilayas" name="wilaya" id="lieuNaissance">
            <datalist id="wilayas">
                <option value="Boumerdes (35)">
                <option value="Alger (16)">
                <option value="Bouira (10)">
            </datalist><br><br>

            <label for="nbrBrothers">Nombre de frères et soeurs:</label>
            <input type="number" id="nbrBrothers" name="nbrBrothers" min="0" max="14"><br><br>
            <label for="adresse">Adresse:</label><br>
            <textarea id="adresse" name="adresse" rows="5" cols="50" placeholder="Saisir votre adresse..."></textarea>
            <br><br>
            <label for="phone">Num telephone:</label>
            <input type="tel" id="phone" name="phone" placeholder="0665 35 45 51" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}-[0-9]{2}" required><br>
            <small>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Format: 0665 35 45 51</small><br><br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="abcd@exemple.com">
        </fieldset>

        <fieldset>
            <legend>Informations d’authentification</legend>
            <label for="username">User name:</label>
            <input type="text" id="username" name="username" placeholder="saisir votre username"><br><br>
            <label for="password">User password:</label>
            <input type="password" id="password" name="password"><br><br>
        </fieldset>

        <fieldset>
            <legend>Divers</legend>

        </fieldset>
    </form>

</body>

</html>
